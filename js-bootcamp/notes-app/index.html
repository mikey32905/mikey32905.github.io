<!DOCTYPE html>

<html>
    <head>
        <title>Note App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/pencilNote.gif" rel="icon">
     </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget!!</h2>            
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <label>
                        Search: <input type="text" class="input" id="search-text" placeholder="filter notes">
                </label>
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>               
            </div>
        </div>
        <div class="container">
            <div id="notes">

            </div>
            <button id="create-note" class="button">Create a note</button>            
        </div>
        <script src="/scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-functions.js"></script>
        <script src="/scripts/notes-app.js"></script>
    </body>
</html>
